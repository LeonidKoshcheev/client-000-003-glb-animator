<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>GLB Viewer —Å –ê–Ω–∏–º–∞—Ü–∏–µ–π</title>
    <style>
      body {
        margin: 0;
        background: linear-gradient(to bottom, #000A25, #000A25); /* –∏–ª–∏ –ª—é–±–æ–π —Ü–≤–µ—Ç, –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏ —Ç.–ø. */
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
      const scene = new THREE.Scene();
      //scene.background = new THREE.Color(0xFF0000);
      scene.background = null;

      const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 0, 30);

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;        // –∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è –≥–∞–º–º–∞
      renderer.physicallyCorrectLights = true;             // —Ñ–∏–∑–∏—á–µ—Å–∫–∏ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Å–≤–µ—Ç
      renderer.toneMapping = THREE.NeutralToneMapping; // LinearToneMapping
      renderer.toneMappingExposure = 1.7;

      document.body.appendChild(renderer.domElement);

      const pmremGenerator = new THREE.PMREMGenerator(renderer);
      pmremGenerator.compileEquirectangularShader();

      const ambientLight = new THREE.AmbientLight(0xccddff, 3);
      //ambientLight.visible = false; // –≤—ã–∫–ª—é—á–∏—Ç—å
      scene.add(ambientLight);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      let mixer = null;
      const clock = new THREE.Clock();
      let actions = {};
      
      const animationSettings = {
        'Morganie':  { additive: true,  weight: 1.0 },
        'Parenie':   { additive: false, weight: 1.0 },
        'Povorotes': { additive: true,  weight: 1.0 }
      };

      function playAnimation(name) {
        const action = actions[name];
        if (!action) {
          console.warn(`–ê–Ω–∏–º–∞—Ü–∏—è "${name}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞`);
          return;
        }
        action.reset().play();
      }

      const loader = new THREE.GLTFLoader();
      loader.load('model.glb',
        (gltf) => {
          gltf.scene.scale.set(5, 5, 5);
          scene.add(gltf.scene);
          
          mixer = new THREE.AnimationMixer(gltf.scene);

          gltf.animations.forEach((clip) => {
            const settings = animationSettings[clip.name] || { additive: false, weight: 1.0 };
            let finalClip = clip;

            if (settings.additive) {
              finalClip = THREE.AnimationUtils.makeClipAdditive(clip);
            }

            const action = mixer.clipAction(finalClip);
            action.blendMode = settings.additive
              ? THREE.AdditiveAnimationBlendMode
              : THREE.NormalAnimationBlendMode;
            action.setEffectiveWeight(settings.weight);

            actions[clip.name] = action;
          });

          console.log('üé¨ –î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–ª–∏–ø—ã:', Object.keys(actions));

          playAnimation('Morganie');
          playAnimation('Parenie');
          playAnimation('Povorotes');
        },
        undefined,
        (error) => {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏:', error);
        }
      );

      function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === '1') playAnimation('Morganie');
        if (e.key === '2') playAnimation('Parenie');
        if (e.key === '3') playAnimation('Povorotes');
      });
    </script>
  </body>
</html>
