<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLB Viewer —Å –ê–Ω–∏–º–∞—Ü–∏–µ–π</title>
    <style>
      body {
        margin: 0;
        background: #000A25;
        font-family: Arial, sans-serif;
      }
      
      canvas {
        display: block;
      }
      
      .control-button {
        position: fixed;
        top: 20px;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 2px solid;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .control-button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      }
      
      .control-button:active {
        transform: scale(0.95);
      }
      
      #resetButton {
        right: 20px;
        border-color: #4CAF50;
      }
      
      #resetButton:hover {
        background: rgba(76, 175, 80, 0.8);
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
      }
      
      #turnAnimationButton {
        left: 20px;
        border-color: #2196F3;
      }
      
      #turnAnimationButton:hover {
        background: rgba(33, 150, 243, 0.8);
        box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
      }
      
      #turnAnimationButton.playing {
        border-color: #FF5722;
        background: rgba(255, 87, 34, 0.8);
      }
      
      #turnAnimationButton.playing:hover {
        background: rgba(255, 87, 34, 0.9);
        box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
      }
    </style>
  </head>
  <body>
    <button id="resetButton" class="control-button" onclick="resetHeadPosition()">
      –ü–æ–≤–µ—Ä–Ω—É—Ç—å –≥–æ–ª–æ–≤—É –≤ —Å—Ç–æ—Ä–æ–Ω—É
    </button>
    <button id="turnAnimationButton" class="control-button playing" onclick="toggleTurnAnimation(this)">
      –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ–≤–æ—Ä–æ—Ç—ã
    </button>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
      // –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ Three.js
      const scene = new THREE.Scene();
      scene.background = null;

      // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –º–æ–¥–µ–ª–∏
      const MODEL_SCALE = 4; // –ú–∞—Å—à—Ç–∞–± –º–æ–¥–µ–ª–∏ (5 = —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Ä–∞–∑–º–µ—Ä)

      const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 0, 30);

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ö–æ–¥–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –∫–∞–º–µ—Ä—ã –¥–ª—è —Ñ—É–Ω–∫—Ü–∏–∏ –ø–æ–≤–æ—Ä–æ—Ç–∞ –≥–æ–ª–æ–≤—ã
      const originalCameraPosition = { x: 0, y: 0, z: 30 };

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.physicallyCorrectLights = true;
      renderer.toneMapping = THREE.NeutralToneMapping;
      renderer.toneMappingExposure = 1.7;

      document.body.appendChild(renderer.domElement);

      // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ—Å–≤–µ—â–µ–Ω–∏—è
      const ambientLight = new THREE.AmbientLight(0xccddff, 3);
      scene.add(ambientLight);

      // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–æ–Ω—Ç—Ä–æ–ª–æ–≤
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
      let mixer = null;
      const clock = new THREE.Clock();
      let actions = {};
      
      // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –º—ã—à–∏
      let mouseX = 0;
      let mouseY = 0;
      let isMouseMoving = false;
      let mouseTimeout = null;
      let headRotationTarget = { x: 0, y: 0 };
      let headRotationCurrent = { x: 0, y: 0 };
      
      // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∞–Ω–∏–º–∞—Ü–∏–π
      const animationSettings = {
        'Morganie':  { additive: true,  weight: 1.0 },
        'Parenie':   { additive: false, weight: 1.0 },
        'Povorotes': { additive: true,  weight: 1.0 }
      };

      // –§—É–Ω–∫—Ü–∏—è –ø–æ–≤–æ—Ä–æ—Ç–∞ –≥–æ–ª–æ–≤—ã –≤ —Å—Ç–æ—Ä–æ–Ω—É –∫—É—Ä—Å–æ—Ä–∞
      function updateHeadRotation() {
        if (!isMouseMoving) {
          // –ü–ª–∞–≤–Ω–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –≥–æ–ª–æ–≤—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
          headRotationTarget.x = 0;
          headRotationTarget.y = 0;
        } else {
          // –í—ã—á–∏—Å–ª—è–µ–º –ø–æ–≤–æ—Ä–æ—Ç –≥–æ–ª–æ–≤—ã –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –ø–æ–∑–∏—Ü–∏–∏ –∫—É—Ä—Å–æ—Ä–∞
          const centerX = window.innerWidth / 2;
          const centerY = window.innerHeight / 2;
          
          // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º—ã—à–∏ –æ—Ç -1 –¥–æ 1
          const normalizedX = (mouseX - centerX) / centerX;
          const normalizedY = (mouseY - centerY) / centerY;
          
          // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –ø–æ–≤–æ—Ä–æ—Ç (–≤ —Ä–∞–¥–∏–∞–Ω–∞—Ö) - —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∞–º–ø–ª–∏—Ç—É–¥—É
          const maxRotation = THREE.MathUtils.degToRad(30);
          headRotationTarget.x = normalizedY * maxRotation; // –ò—Å–ø—Ä–∞–≤–ª—è–µ–º –ø–æ–≤–æ—Ä–æ—Ç –≤–≤–µ—Ä—Ö/–≤–Ω–∏–∑
          headRotationTarget.y = -normalizedX * maxRotation;  // –ü–æ–≤–æ—Ä–æ—Ç –≤–ª–µ–≤–æ/–≤–ø—Ä–∞–≤–æ
        }
        
        // –ü–ª–∞–≤–Ω–æ –∏–Ω—Ç–µ—Ä–ø–æ–ª–∏—Ä—É–µ–º —Ç–µ–∫—É—â–∏–π –ø–æ–≤–æ—Ä–æ—Ç –∫ —Ü–µ–ª–µ–≤–æ–º—É
        const lerpFactor = 0.05;
        headRotationCurrent.x += (headRotationTarget.x - headRotationCurrent.x) * lerpFactor;
        headRotationCurrent.y += (headRotationTarget.y - headRotationCurrent.y) * lerpFactor;
        
        // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–æ–≤–æ—Ä–æ—Ç, –¥–≤–∏–≥–∞—è –∫–∞–º–µ—Ä—É –≤–æ–∫—Ä—É–≥ –º–æ–¥–µ–ª–∏
        const distance = Math.sqrt(originalCameraPosition.x ** 2 + originalCameraPosition.z ** 2);
        const baseAngle = Math.atan2(originalCameraPosition.x, originalCameraPosition.z);
        
        // –ü–æ–≤–æ—Ä–æ—Ç –≤–ª–µ–≤–æ/–≤–ø—Ä–∞–≤–æ (–ø–æ Y) - –≤–æ–∫—Ä—É–≥ –æ—Å–∏ Y
        const newAngleY = baseAngle + headRotationCurrent.y;
        camera.position.x = distance * Math.sin(newAngleY);
        camera.position.z = distance * Math.cos(newAngleY);
        
        // –ü–æ–≤–æ—Ä–æ—Ç –≤–≤–µ—Ä—Ö/–≤–Ω–∏–∑ (–ø–æ X) - –∏–∑–º–µ–Ω—è–µ–º Y –ø–æ–∑–∏—Ü–∏—é –∫–∞–º–µ—Ä—ã, —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∞–º–ø–ª–∏—Ç—É–¥—É
        camera.position.y = originalCameraPosition.y + headRotationCurrent.x * distance * 0.6;
        
        // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É –ª–∏—Ü–æ–º –∫ —Ü–µ–Ω—Ç—Ä—É
        camera.lookAt(0, 0, 0);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–Ω—Ç—Ä–æ–ª—ã
        controls.update();
      }

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –º—ã—à–∏
      function onMouseMove(event) {
        mouseX = event.clientX;
        mouseY = event.clientY;
        
        if (!isMouseMoving) {
          isMouseMoving = true;
          
          // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–æ–≤–æ—Ä–æ—Ç–æ–≤
          const turnAction = actions['Povorotes'];
          if (turnAction && turnAction.isRunning()) {
            turnAction.stop();
            const button = document.getElementById('turnAnimationButton');
            if (button) {
              button.textContent = '–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø–æ–≤–æ—Ä–æ—Ç—ã';
              button.classList.remove('playing');
            }
          }
        }
        
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
        if (mouseTimeout) {
          clearTimeout(mouseTimeout);
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏
        mouseTimeout = setTimeout(() => {
          isMouseMoving = false;
          
          // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–æ–≤–æ—Ä–æ—Ç–æ–≤ –æ–±—Ä–∞—Ç–Ω–æ
          const turnAction = actions['Povorotes'];
          if (turnAction) {
            turnAction.reset().play();
            const button = document.getElementById('turnAnimationButton');
            if (button) {
              button.textContent = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ–≤–æ—Ä–æ—Ç—ã';
              button.classList.add('playing');
            }
          }
        }, 1000); // 1 —Å–µ–∫—É–Ω–¥–∞ –∑–∞–¥–µ—Ä–∂–∫–∏
      }

      // –§—É–Ω–∫—Ü–∏—è –ø–æ–≤–æ—Ä–æ—Ç–∞ –≥–æ–ª–æ–≤—ã –≤ —Å—Ç–æ—Ä–æ–Ω—É
      function resetHeadPosition() {
        const rotationSpeed = THREE.MathUtils.degToRad(15);
        const distance = Math.sqrt(originalCameraPosition.x ** 2 + originalCameraPosition.z ** 2);
        const baseAngle = Math.atan2(originalCameraPosition.x, originalCameraPosition.z);
        const newAngle = baseAngle + rotationSpeed;
        
        camera.position.x = distance * Math.sin(newAngle);
        camera.position.z = distance * Math.cos(newAngle);
        camera.position.y = originalCameraPosition.y; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –≤ –∏—Å—Ö–æ–¥–Ω—É—é Y –ø–æ–∑–∏—Ü–∏—é
        
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–≤–æ—Ä–æ—Ç –≥–æ–ª–æ–≤—ã
        headRotationCurrent.x = 0;
        headRotationCurrent.y = 0;
        headRotationTarget.x = 0;
        headRotationTarget.y = 0;
        
        camera.lookAt(0, 0, 0);
        controls.update();
        console.log('–ì–æ–ª–æ–≤–∞ –ø–æ–≤–µ—Ä–Ω—É—Ç–∞ –Ω–∞ 15¬∞ –≤ —Å—Ç–æ—Ä–æ–Ω—É');
      }

      // –§—É–Ω–∫—Ü–∏—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–µ–π –ø–æ–≤–æ—Ä–æ—Ç–æ–≤
      function toggleTurnAnimation(button) {
        const turnAction = actions['Povorotes'];
        if (!turnAction) {
          console.warn('–ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–≤–æ—Ä–æ—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
          return;
        }
        
        if (turnAction.isRunning()) {
          turnAction.stop();
          button.textContent = '–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø–æ–≤–æ—Ä–æ—Ç—ã';
          button.classList.remove('playing');
          console.log('–ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–≤–æ—Ä–æ—Ç–æ–≤ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
        } else {
          turnAction.reset().play();
          button.textContent = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ–≤–æ—Ä–æ—Ç—ã';
          button.classList.add('playing');
          console.log('–ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–≤–æ—Ä–æ—Ç–æ–≤ –∑–∞–ø—É—â–µ–Ω–∞');
        }
      }

      // –§—É–Ω–∫—Ü–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      function playAnimation(name) {
        const action = actions[name];
        if (!action) {
          console.warn(`–ê–Ω–∏–º–∞—Ü–∏—è "${name}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞`);
          return;
        }
        action.reset().play();
      }

      // –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏
      const loader = new THREE.GLTFLoader();
      loader.load('model.glb',
        (gltf) => {
          gltf.scene.scale.set(MODEL_SCALE, MODEL_SCALE, MODEL_SCALE);
          scene.add(gltf.scene);
          
          mixer = new THREE.AnimationMixer(gltf.scene);

          // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–π
          gltf.animations.forEach((clip) => {
            const settings = animationSettings[clip.name] || { additive: false, weight: 1.0 };
            let finalClip = clip;

            if (settings.additive) {
              finalClip = THREE.AnimationUtils.makeClipAdditive(clip);
            }

            const action = mixer.clipAction(finalClip);
            action.blendMode = settings.additive
              ? THREE.AdditiveAnimationBlendMode
              : THREE.NormalAnimationBlendMode;
            action.setEffectiveWeight(settings.weight);

            actions[clip.name] = action;
          });

          console.log('üé¨ –î–æ—Å—Ç—É–ø–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏:', Object.keys(actions));

          // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
          playAnimation('Morganie');
          playAnimation('Parenie');
          playAnimation('Povorotes');
        },
        undefined,
        (error) => {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏:', error);
        }
      );

      // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª –∞–Ω–∏–º–∞—Ü–∏–∏
      function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        
        if (mixer) mixer.update(delta);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–≤–æ—Ä–æ—Ç –≥–æ–ª–æ–≤—ã
        updateHeadRotation();
        
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏
      document.addEventListener('mousemove', onMouseMove);
    </script>
  </body>
</html>
