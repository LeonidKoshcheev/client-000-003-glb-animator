<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLB Viewer —Å –ê–Ω–∏–º–∞—Ü–∏–µ–π</title>
    <style>
      body {
        margin: 0;
        background: #000A25;
        font-family: Arial, sans-serif;
      }
      
      canvas {
        display: block;
      }
      
      .control-button {
        position: fixed;
        top: 20px;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 2px solid;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .control-button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      }
      
      .control-button:active {
        transform: scale(0.95);
      }
      
      #resetButton {
        right: 20px;
        border-color: #4CAF50;
      }
      
      #resetButton:hover {
        background: rgba(76, 175, 80, 0.8);
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
      }
      
      #turnAnimationButton {
        left: 20px;
        border-color: #2196F3;
      }
      
      #turnAnimationButton:hover {
        background: rgba(33, 150, 243, 0.8);
        box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
      }
      
      #turnAnimationButton.playing {
        border-color: #FF5722;
        background: rgba(255, 87, 34, 0.8);
      }
      
      #turnAnimationButton.playing:hover {
        background: rgba(255, 87, 34, 0.9);
        box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
      }
    </style>
  </head>
  <body>
    <button id="resetButton" class="control-button" onclick="resetHeadPosition()">
      –ü–æ–≤–µ—Ä–Ω—É—Ç—å –≥–æ–ª–æ–≤—É –≤ —Å—Ç–æ—Ä–æ–Ω—É
    </button>
    <button id="turnAnimationButton" class="control-button playing" onclick="toggleTurnAnimation(this)">
      –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ–≤–æ—Ä–æ—Ç—ã
    </button>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
      // –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ Three.js
      const scene = new THREE.Scene();
      scene.background = null;

      const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 0, 30);

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.physicallyCorrectLights = true;
      renderer.toneMapping = THREE.NeutralToneMapping;
      renderer.toneMappingExposure = 1.7;

      document.body.appendChild(renderer.domElement);

      // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ—Å–≤–µ—â–µ–Ω–∏—è
      const ambientLight = new THREE.AmbientLight(0xccddff, 3);
      scene.add(ambientLight);

      // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–æ–Ω—Ç—Ä–æ–ª–æ–≤
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
      let mixer = null;
      const clock = new THREE.Clock();
      let actions = {};
      
      // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∞–Ω–∏–º–∞—Ü–∏–π
      const animationSettings = {
        'Morganie':  { additive: true,  weight: 1.0 },
        'Parenie':   { additive: false, weight: 1.0 },
        'Povorotes': { additive: true,  weight: 1.0 }
      };

      // –§—É–Ω–∫—Ü–∏—è –ø–æ–≤–æ—Ä–æ—Ç–∞ –≥–æ–ª–æ–≤—ã –≤ —Å—Ç–æ—Ä–æ–Ω—É
      function resetHeadPosition() {
        const rotationSpeed = THREE.MathUtils.degToRad(15);
        const distance = Math.sqrt(camera.position.x ** 2 + camera.position.z ** 2);
        const currentAngle = Math.atan2(camera.position.x, camera.position.z);
        const newAngle = currentAngle + rotationSpeed;
        
        camera.position.x = distance * Math.sin(newAngle);
        camera.position.z = distance * Math.cos(newAngle);
        camera.lookAt(0, 0, 0);
        
        controls.update();
        console.log('–ì–æ–ª–æ–≤–∞ –ø–æ–≤–µ—Ä–Ω—É—Ç–∞ –Ω–∞ 15¬∞ –≤ —Å—Ç–æ—Ä–æ–Ω—É');
      }

      // –§—É–Ω–∫—Ü–∏—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–µ–π –ø–æ–≤–æ—Ä–æ—Ç–æ–≤
      function toggleTurnAnimation(button) {
        const turnAction = actions['Povorotes'];
        if (!turnAction) {
          console.warn('–ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–≤–æ—Ä–æ—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
          return;
        }
        
        if (turnAction.isRunning()) {
          turnAction.stop();
          button.textContent = '–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø–æ–≤–æ—Ä–æ—Ç—ã';
          button.classList.remove('playing');
          console.log('–ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–≤–æ—Ä–æ—Ç–æ–≤ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
        } else {
          turnAction.reset().play();
          button.textContent = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ–≤–æ—Ä–æ—Ç—ã';
          button.classList.add('playing');
          console.log('–ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–≤–æ—Ä–æ—Ç–æ–≤ –∑–∞–ø—É—â–µ–Ω–∞');
        }
      }

      // –§—É–Ω–∫—Ü–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      function playAnimation(name) {
        const action = actions[name];
        if (!action) {
          console.warn(`–ê–Ω–∏–º–∞—Ü–∏—è "${name}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞`);
          return;
        }
        action.reset().play();
      }

      // –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏
      const loader = new THREE.GLTFLoader();
      loader.load('model.glb',
        (gltf) => {
          gltf.scene.scale.set(5, 5, 5);
          scene.add(gltf.scene);
          
          mixer = new THREE.AnimationMixer(gltf.scene);

          // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–π
          gltf.animations.forEach((clip) => {
            const settings = animationSettings[clip.name] || { additive: false, weight: 1.0 };
            let finalClip = clip;

            if (settings.additive) {
              finalClip = THREE.AnimationUtils.makeClipAdditive(clip);
            }

            const action = mixer.clipAction(finalClip);
            action.blendMode = settings.additive
              ? THREE.AdditiveAnimationBlendMode
              : THREE.NormalAnimationBlendMode;
            action.setEffectiveWeight(settings.weight);

            actions[clip.name] = action;
          });

          console.log('üé¨ –î–æ—Å—Ç—É–ø–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏:', Object.keys(actions));

          // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
          playAnimation('Morganie');
          playAnimation('Parenie');
          playAnimation('Povorotes');
        },
        undefined,
        (error) => {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏:', error);
        }
      );

      // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª –∞–Ω–∏–º–∞—Ü–∏–∏
      function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        
        if (mixer) mixer.update(delta);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
