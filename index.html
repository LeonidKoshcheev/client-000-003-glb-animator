<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>GLB Viewer —Å –ê–Ω–∏–º–∞—Ü–∏–µ–π</title>
    <style>
      body {
        margin: 0;
        background: linear-gradient(to bottom, #000A25, #000A25); /* –∏–ª–∏ –ª—é–±–æ–π —Ü–≤–µ—Ç, –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏ —Ç.–ø. */
      }
      canvas {
        display: block;
      }
      
      #resetButton {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 2px solid #4CAF50;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: Arial, sans-serif;
      }
      
      #resetButton:hover {
        background: rgba(76, 175, 80, 0.8);
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
      }
      
      #resetButton:active {
        transform: scale(0.95);
      }
      
      #turnAnimationButton {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 2px solid #2196F3;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: Arial, sans-serif;
      }
      
      #turnAnimationButton:hover {
        background: rgba(33, 150, 243, 0.8);
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
      }
      
      #turnAnimationButton:active {
        transform: scale(0.95);
      }
      
      #turnAnimationButton.playing {
        border-color: #FF5722;
        background: rgba(255, 87, 34, 0.8);
      }
      
      #turnAnimationButton.playing:hover {
        background: rgba(255, 87, 34, 0.9);
        box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
      }
    </style>
  </head>
  <body>
    <button id="resetButton" onclick="resetHeadPosition()">–ü–æ–≤–µ—Ä–Ω—É—Ç—å –≥–æ–ª–æ–≤—É –≤ —Å—Ç–æ—Ä–æ–Ω—É</button>
    <button id="turnAnimationButton" onclick="toggleTurnAnimation(this)" class="playing">–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ–≤–æ—Ä–æ—Ç—ã</button>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
      const scene = new THREE.Scene();
      //scene.background = new THREE.Color(0xFF0000);
      scene.background = null;

      const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 0, 30);

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;        // –∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è –≥–∞–º–º–∞
      renderer.physicallyCorrectLights = true;             // —Ñ–∏–∑–∏—á–µ—Å–∫–∏ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Å–≤–µ—Ç
      renderer.toneMapping = THREE.NeutralToneMapping; // LinearToneMapping
      renderer.toneMappingExposure = 1.7;

      document.body.appendChild(renderer.domElement);

      const pmremGenerator = new THREE.PMREMGenerator(renderer);
      pmremGenerator.compileEquirectangularShader();

      const ambientLight = new THREE.AmbientLight(0xccddff, 3);
      //ambientLight.visible = false; // –≤—ã–∫–ª—é—á–∏—Ç—å
      scene.add(ambientLight);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // –§—É–Ω–∫—Ü–∏—è –ø–æ–≤–æ—Ä–æ—Ç–∞ –≥–æ–ª–æ–≤—ã –≤ —Å—Ç–æ—Ä–æ–Ω—É
      function resetHeadPosition() {
        // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É –≤–æ–∫—Ä—É–≥ –º–æ–¥–µ–ª–∏ –Ω–∞ 15 –≥—Ä–∞–¥—É—Å–æ–≤
        const rotationSpeed = THREE.MathUtils.degToRad(15);
        
        // –í—ã—á–∏—Å–ª—è–µ–º –Ω–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é –∫–∞–º–µ—Ä—ã –ø–æ –¥—É–≥–µ
        const distance = Math.sqrt(camera.position.x * camera.position.x + camera.position.z * camera.position.z);
        const currentAngle = Math.atan2(camera.position.x, camera.position.z);
        const newAngle = currentAngle + rotationSpeed;
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é
        camera.position.x = distance * Math.sin(newAngle);
        camera.position.z = distance * Math.cos(newAngle);
        
        // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É –ª–∏—Ü–æ–º –∫ —Ü–µ–Ω—Ç—Ä—É (0, 0, 0)
        camera.lookAt(0, 0, 0);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–Ω—Ç—Ä–æ–ª—ã
        controls.update();
        
        console.log('–ì–æ–ª–æ–≤–∞ –ø–æ–≤–µ—Ä–Ω—É—Ç–∞ –Ω–∞ 15¬∞ –≤ —Å—Ç–æ—Ä–æ–Ω—É');
      }

      // –§—É–Ω–∫—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏/–≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ–≤–æ—Ä–æ—Ç–æ–≤
      function toggleTurnAnimation(button) {
        const turnAction = actions['Povorotes'];
        if (!turnAction) {
          console.warn('–ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–≤–æ—Ä–æ—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
          return;
        }
        
        if (turnAction.isRunning()) {
          // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
          turnAction.stop();
          button.textContent = '–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø–æ–≤–æ—Ä–æ—Ç—ã';
          button.classList.remove('playing');
          console.log('–ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–≤–æ—Ä–æ—Ç–æ–≤ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
        } else {
          // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
          turnAction.reset().play();
          button.textContent = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ–≤–æ—Ä–æ—Ç—ã';
          button.classList.add('playing');
          console.log('–ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–≤–æ—Ä–æ—Ç–æ–≤ –∑–∞–ø—É—â–µ–Ω–∞');
        }
      }

      let mixer = null;
      const clock = new THREE.Clock();
      let actions = {};
      
      const animationSettings = {
        'Morganie':  { additive: true,  weight: 1.0 },
        'Parenie':   { additive: false, weight: 1.0 },
        'Povorotes': { additive: true,  weight: 1.0 }
      };

      function playAnimation(name) {
        const action = actions[name];
        if (!action) {
          console.warn(`–ê–Ω–∏–º–∞—Ü–∏—è "${name}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞`);
          return;
        }
        action.reset().play();
      }

      const loader = new THREE.GLTFLoader();
      loader.load('model.glb',
        (gltf) => {
          gltf.scene.scale.set(5, 5, 5);
          scene.add(gltf.scene);
          
          mixer = new THREE.AnimationMixer(gltf.scene);

          gltf.animations.forEach((clip) => {
            const settings = animationSettings[clip.name] || { additive: false, weight: 1.0 };
            let finalClip = clip;

            if (settings.additive) {
              finalClip = THREE.AnimationUtils.makeClipAdditive(clip);
            }

            const action = mixer.clipAction(finalClip);
            action.blendMode = settings.additive
              ? THREE.AdditiveAnimationBlendMode
              : THREE.NormalAnimationBlendMode;
            action.setEffectiveWeight(settings.weight);

            actions[clip.name] = action;
          });

          console.log('üé¨ –î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–ª–∏–ø—ã:', Object.keys(actions));

          playAnimation('Morganie');
          playAnimation('Parenie');
          playAnimation('Povorotes');
        },
        undefined,
        (error) => {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏:', error);
        }
      );

      function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === '1') playAnimation('Morganie');
        if (e.key === '2') playAnimation('Parenie');
        if (e.key === '3') playAnimation('Povorotes');
      });
    </script>
  </body>
</html>
