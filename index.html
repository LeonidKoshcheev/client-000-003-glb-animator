<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLB Viewer с Анимацией</title>
    <style>
      body {
        margin: 0;
        background: #000A25;
        font-family: Arial, sans-serif;
      }
      
      canvas {
        display: block;
      }
      
      .control-button {
        position: fixed;
        top: 20px;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 2px solid;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .control-button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      }
      
      .control-button:active {
        transform: scale(0.95);
      }
      
      #resetButton {
        right: 20px;
        border-color: #4CAF50;
      }
      
      #resetButton:hover {
        background: rgba(76, 175, 80, 0.8);
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
      }
      
      #turnAnimationButton {
        left: 20px;
        border-color: #2196F3;
      }
      
      #turnAnimationButton:hover {
        background: rgba(33, 150, 243, 0.8);
        box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
      }
      
      #turnAnimationButton.playing {
        border-color: #FF5722;
        background: rgba(255, 87, 34, 0.8);
      }
      
      #turnAnimationButton.playing:hover {
        background: rgba(255, 87, 34, 0.9);
        box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
      }
    </style>
  </head>
  <body>
    <button id="resetButton" class="control-button" onclick="resetHeadPosition()">
      Повернуть голову в сторону
    </button>
    <button id="turnAnimationButton" class="control-button playing" onclick="toggleTurnAnimation(this)">
      Остановить повороты
    </button>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
      // Основные переменные Three.js
      const scene = new THREE.Scene();
      scene.background = null;

      // Настройки модели
      const MODEL_SCALE_BASE = 9; // Базовый масштаб модели (5 = стандартный размер)
      let currentModelScale = MODEL_SCALE_BASE; // Текущий масштаб модели
      let targetModelScale = MODEL_SCALE_BASE; // Целевой масштаб модели
      let model = null; // Ссылка на загруженную модель
      
      // Настройки смещения головы при загрузке
      const HEAD_OFFSET_X = 7; // Смещение головы вправо при загрузке

      const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 0, 30);

      // Сохраняем исходную позицию камеры для функции поворота головы
      const originalCameraPosition = { x: 0, y: 0, z: 30 };
      
      // Обновляем позицию камеры после загрузки модели
      function updateCameraForOffset() {
        if (model) {
          // Смещаем камеру так, чтобы она была симметрична относительно смещенной модели
          camera.position.x = HEAD_OFFSET_X;
          originalCameraPosition.x = HEAD_OFFSET_X;
          console.log('Камера смещена для компенсации смещения модели');
        }
      }

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.physicallyCorrectLights = true;
      renderer.toneMapping = THREE.NeutralToneMapping;
      renderer.toneMappingExposure = 1.7;

      // Фиксируем рендер поверх всего контента
      renderer.domElement.style.position = 'fixed';
      renderer.domElement.style.top = '0';
      renderer.domElement.style.left = '0';
      renderer.domElement.style.width = '100%';
      renderer.domElement.style.height = '100%';
      renderer.domElement.style.zIndex = '10';
      renderer.domElement.style.pointerEvents = 'none'; // Позволяет кликать сквозь рендер
      
      document.body.appendChild(renderer.domElement);

      // Настройка освещения
      const ambientLight = new THREE.AmbientLight(0xccddff, 3);
      scene.add(ambientLight);

      // Настройка контролов
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Переменные для анимации
      let mixer = null;
      const clock = new THREE.Clock();
      let actions = {};
      
      // Переменные для отслеживания мыши
      let mouseX = 0;
      let mouseY = 0;
      let isMouseMoving = false;
      let mouseTimeout = null;
      let headRotationTarget = { x: 0, y: 0 };
      let headRotationCurrent = { x: 0, y: 0 };
      
      // Настройки анимаций
      const animationSettings = {
        'Morganie':  { additive: true,  weight: 1.0 },
        'Parenie':   { additive: false, weight: 1.0 },
        'Povorotes': { additive: true,  weight: 1.0 }
      };

      // Функция поворота головы в сторону курсора
      function updateHeadRotation() {
        if (!isMouseMoving) {
          // Плавно возвращаем голову в исходное положение
          headRotationTarget.x = 0;
          headRotationTarget.y = 0;
        } else {
          // Вычисляем поворот головы в зависимости от позиции курсора
          const centerX = window.innerWidth / 2;
          const centerY = window.innerHeight / 2;
          
          // Нормализуем координаты мыши от -1 до 1
          const normalizedX = (mouseX - centerX) / centerX;
          const normalizedY = (mouseY - centerY) / centerY;
          
          // Ограничиваем максимальный поворот (в радианах) - увеличиваем амплитуду
          const maxRotation = THREE.MathUtils.degToRad(30);
          headRotationTarget.x = normalizedY * maxRotation; // Исправляем поворот вверх/вниз
          headRotationTarget.y = -normalizedX * maxRotation;  // Поворот влево/вправо
        }
        
        // Плавно интерполируем текущий поворот к целевому
        const lerpFactor = 0.05;
        headRotationCurrent.x += (headRotationTarget.x - headRotationCurrent.x) * lerpFactor;
        headRotationCurrent.y += (headRotationTarget.y - headRotationCurrent.y) * lerpFactor;
        
        // Применяем поворот, двигая камеру вокруг модели
        const distance = Math.sqrt(originalCameraPosition.x ** 2 + originalCameraPosition.z ** 2);
        const baseAngle = Math.atan2(originalCameraPosition.x, originalCameraPosition.z);
        
        // Поворот влево/вправо (по Y) - вокруг оси Y
        const newAngleY = baseAngle + headRotationCurrent.y;
        camera.position.x = distance * Math.sin(newAngleY);
        camera.position.z = distance * Math.cos(newAngleY);
        
        // Поворот вверх/вниз (по X) - изменяем Y позицию камеры, увеличиваем амплитуду
        camera.position.y = originalCameraPosition.y + headRotationCurrent.x * distance * 0.6;
        
        // Поворачиваем камеру лицом к центру (камера уже смещена)
        camera.lookAt(0, 0, 0);
        
        // Обновляем контролы
        controls.update();
      }

      // Обработчики событий мыши
      function onMouseMove(event) {
        mouseX = event.clientX;
        mouseY = event.clientY;
        
        if (!isMouseMoving) {
          isMouseMoving = true;
          
          // Останавливаем анимацию поворотов
          const turnAction = actions['Povorotes'];
          if (turnAction && turnAction.isRunning()) {
            turnAction.stop();
            const button = document.getElementById('turnAnimationButton');
            if (button) {
              button.textContent = 'Запустить повороты';
              button.classList.remove('playing');
            }
          }
        }
        
        // Сбрасываем таймер
        if (mouseTimeout) {
          clearTimeout(mouseTimeout);
        }
        
        // Устанавливаем таймер для остановки движения мыши
        mouseTimeout = setTimeout(() => {
          isMouseMoving = false;
          
          // Запускаем анимацию поворотов обратно
          const turnAction = actions['Povorotes'];
          if (turnAction) {
            turnAction.reset().play();
            const button = document.getElementById('turnAnimationButton');
            if (button) {
              button.textContent = 'Остановить повороты';
              button.classList.add('playing');
            }
          }
        }, 1000); // 1 секунда задержки
      }

      // Функция поворота головы в сторону
      function resetHeadPosition() {
        const rotationSpeed = THREE.MathUtils.degToRad(15);
        const distance = Math.sqrt(originalCameraPosition.x ** 2 + originalCameraPosition.z ** 2);
        const baseAngle = Math.atan2(originalCameraPosition.x, originalCameraPosition.z);
        const newAngle = baseAngle + rotationSpeed;
        
        camera.position.x = distance * Math.sin(newAngle);
        camera.position.z = distance * Math.cos(newAngle);
        camera.position.y = originalCameraPosition.y; // Возвращаем в исходную Y позицию
        
        // Сбрасываем поворот головы
        headRotationCurrent.x = 0;
        headRotationCurrent.y = 0;
        headRotationTarget.x = 0;
        headRotationTarget.y = 0;
        
        camera.lookAt(0, 0, 0);
        controls.update();
        console.log('Голова повернута на 15° в сторону');
      }

      // Функция управления анимацией поворотов
      function toggleTurnAnimation(button) {
        const turnAction = actions['Povorotes'];
        if (!turnAction) {
          console.warn('Анимация поворотов не найдена');
          return;
        }
        
        if (turnAction.isRunning()) {
          turnAction.stop();
          button.textContent = 'Запустить повороты';
          button.classList.remove('playing');
          console.log('Анимация поворотов остановлена');
        } else {
          turnAction.reset().play();
          button.textContent = 'Остановить повороты';
          button.classList.add('playing');
          console.log('Анимация поворотов запущена');
        }
      }

      // Функция обработки скролла для изменения масштаба модели
      function handleScroll() {
        const scrollContainer = document.getElementById('scrollContainer') || document.querySelector('div[style*="overflow-y: auto"]');
        if (!scrollContainer) {
          console.log('Контейнер скролла не найден');
          return;
        }
        
        const scrollTop = scrollContainer.scrollTop;
        const windowHeight = window.innerHeight;
        
        // Вычисляем прогресс скролла от 0 до 1
        // 0 = начало первого экрана, 1 = начало второго экрана
        const scrollProgress = Math.min(scrollTop / windowHeight, 1);
        
        // Плавно изменяем масштаб от базового до минимального
        // При скролле ко второму экрану модель уменьшается
        const minScale = 0.3; // Минимальный масштаб (30% от исходного)
        targetModelScale = MODEL_SCALE_BASE * (1 - scrollProgress * (1 - minScale));
        
        // Ограничиваем масштаб
        targetModelScale = Math.max(targetModelScale, MODEL_SCALE_BASE * minScale);
        targetModelScale = Math.min(targetModelScale, MODEL_SCALE_BASE);
        
        // Отладочная информация
        console.log(`Скролл: ${scrollTop}px, Прогресс: ${scrollProgress.toFixed(2)}, Целевой масштаб: ${targetModelScale.toFixed(2)}`);
      }

      // Функция воспроизведения анимации
      function playAnimation(name) {
        const action = actions[name];
        if (!action) {
          console.warn(`Анимация "${name}" не найдена`);
          return;
        }
        action.reset().play();
      }

      // Загрузка модели
      const loader = new THREE.GLTFLoader();
      loader.load('model.glb',
        (gltf) => {
          model = gltf.scene; // Сохраняем ссылку на модель
          model.scale.set(MODEL_SCALE_BASE, MODEL_SCALE_BASE, MODEL_SCALE_BASE);
          scene.add(model);
          
          // Пробуем найти и сместить только голову
          let headFound = false;
          model.traverse((child) => {
            if (child.isBone && child.name && (
              child.name.toLowerCase().includes('head') || 
              child.name.toLowerCase().includes('голова') ||
              child.name.toLowerCase().includes('neck') ||
              child.name.toLowerCase().includes('шея')
            )) {
              child.position.x += HEAD_OFFSET_X;
              console.log('Найдена и смещена кость головы:', child.name);
              headFound = true;
            }
          });
          
          if (!headFound) {
            // Если кость головы не найдена, смещаем всю модель
            model.position.x = HEAD_OFFSET_X;
            console.log('Кость головы не найдена, смещена вся модель');
          }
          
          // Обновляем позицию камеры для компенсации смещения
          updateCameraForOffset();
          
          mixer = new THREE.AnimationMixer(gltf.scene);

          // Настройка анимаций
          gltf.animations.forEach((clip) => {
            const settings = animationSettings[clip.name] || { additive: false, weight: 1.0 };
            let finalClip = clip;

            if (settings.additive) {
              finalClip = THREE.AnimationUtils.makeClipAdditive(clip);
            }

            const action = mixer.clipAction(finalClip);
            action.blendMode = settings.additive
              ? THREE.AdditiveAnimationBlendMode
              : THREE.NormalAnimationBlendMode;
            action.setEffectiveWeight(settings.weight);

            actions[clip.name] = action;
          });

          console.log('🎬 Доступные анимации:', Object.keys(actions));

          // Запуск анимаций по умолчанию
          playAnimation('Morganie');
          playAnimation('Parenie');
          playAnimation('Povorotes');
        },
        undefined,
        (error) => {
          console.error('Ошибка загрузки модели:', error);
        }
      );

      // Основной цикл анимации
      function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        
        if (mixer) mixer.update(delta);
        
        // Плавно изменяем масштаб модели
        if (model) {
          const lerpFactor = 0.05; // Скорость изменения масштаба
          const previousScale = currentModelScale;
          currentModelScale += (targetModelScale - currentModelScale) * lerpFactor;
          model.scale.set(currentModelScale, currentModelScale, currentModelScale);
          
          // Отладочная информация (только при изменении масштаба)
          if (Math.abs(previousScale - currentModelScale) > 0.001) {
            console.log(`Масштаб изменен: ${currentModelScale.toFixed(2)} (цель: ${targetModelScale.toFixed(2)})`);
          }
        }
        
        // Обновляем поворот головы
        updateHeadRotation();
        
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // Обработчик изменения размера окна
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Добавляем обработчик движения мыши
      document.addEventListener('mousemove', onMouseMove);
      
      // Добавляем обработчик скролла для изменения масштаба модели
      // Ждем загрузки DOM, затем привязываем к контейнеру скролла
      window.addEventListener('load', () => {
        const scrollContainer = document.getElementById('scrollContainer');
        if (scrollContainer) {
          scrollContainer.addEventListener('scroll', handleScroll, { passive: true });
          console.log('Обработчик скролла привязан к контейнеру:', scrollContainer);
        } else {
          console.log('Контейнер скролла не найден, привязываем к window');
          window.addEventListener('scroll', handleScroll, { passive: true });
        }
      });
    </script>
    
    <!-- Контент с двумя экранами для вертикального скролла -->
    <div id="scrollContainer" style="overflow-y: auto; height: 100vh; scroll-snap-type: y mandatory; position: relative; z-index: 0;">
      
      <!-- Экран 1 - Основной с 3D моделью -->
      <div style="min-height: 100vh; height: 100vh; width: 100vw; scroll-snap-align: start; position: relative; background: #000A25;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; z-index: 100; pointer-events: none;">
          <h1 style="margin: 0; font-size: 48px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">Экран 1</h1>
          <p style="font-size: 24px; margin: 10px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">3D Модель с поворотом головы</p>
        </div>
      </div>
      
      <!-- Экран 2 - Дополнительный контент -->
      <div style="min-height: 100vh; height: 100vh; width: 100vw; scroll-snap-align: start; background: linear-gradient(135deg, #1a1a2e, #16213e); display: flex; align-items: center; justify-content: center; color: white; position: relative;">
        <div style="text-align: center; padding: 40px; z-index: 100;">
          <h1 style="font-size: 48px; margin-bottom: 20px;">Экран 2</h1>
          <p style="font-size: 24px; margin-bottom: 30px;">Дополнительный контент</p>
          <div style="background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; backdrop-filter: blur(10px); max-width: 600px;">
            <h2 style="margin: 0 0 20px 0; color: #4CAF50;">Информация</h2>
            <p style="margin: 0; line-height: 1.6; font-size: 18px;">Здесь можно разместить дополнительный контент. 3D модель остается видимой на всех экранах благодаря фиксированному позиционированию.</p>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
